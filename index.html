<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Shoot!</title>
    <link rel="stylesheet" href="main.css"> </link>
  </head>

  <body style="text-align: center">
    <h1>Rock, Paper, Scissors, Shoot!</h1>
    <table class="center">
      <tr>
        <th>Player's Name</th>
        <th>Score</th>
        <th>Status</th>
      </tr>
      <tr>
        <td id="playerName1"></td>
        <td id="playerScore1"></td>
        <td id="playerStatus1"></td>
      </tr>
      <tr>
        <td id="playerName2"></td>
        <td id="playerScore2"></td>
        <td id="playerStatus2"></td>
      </tr>
      <tr>
        <td id="playerName3"></td>
        <td id="playerScore3"></td>
        <td id="playerStatus3"></td>
      </tr>
      <tr>
        <td id="playerName4"></td>
        <td id="playerScore4"></td>
        <td id="playerStatus4"></td>
      </tr>
    </table>
    <h2><label id="teams"></label></h2>
    <label id="player1"></label>
    <label style="font-weight: bold" id="player1Selection"></label>
    <br /><br />
    <label id="player2"></label>
    <label style="font-weight: bold" id="player2Selection"></label>
    <br /><br />
    <button id="play">Let's Play</button> &nbsp;&nbsp;&nbsp;
    <button id="reset">Reset</button>
    <br /><br />
    <label>Winner for this round is :</label>
    <label style="font-weight: bold" id="thisRoundWinner"></label>
    <br /><br />
    <h3>
      <label id="winnerOfTheGame"></label>
    </h3>
    <br /><br />
  </body>
  <script src="main.js" type="module"></script>
</html>
